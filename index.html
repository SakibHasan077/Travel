<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Travel.com</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="container">
        <!--* nav -->
        <nav>
            <div class="logo">
                <img src="./image/Group 40071 (2).png" alt="Header Logo ">
                <p>
                    Hero <span>Travel</span>
                </p>
            </div>
            <div class="menu">
                <div class="menu_icon">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                <ul>
                    <li><a href="#">Home </a></li>

                    Embark on thrilling adventures, discover new cultures, and create lasting memories as you explore your travel with boundless possibilities and excitement.

                </q></p>
                <form>
                    <input type="text" name="Where" id="where" placeholder="Where Go ">
                    <select name="When" id="When">
                        <option value="When">When</option>
                    </select>
                    <select name="select type" id="select_type">
                        <option value="Select Type ">Select Type </option>

                    </select>
                    <button type="submit" > Find Now </button>

            </div>

        </section>
